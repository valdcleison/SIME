

     <section id="main-content">
      <section class="wrapper">
        
        <div class="row mt">
          <div class="col-lg-12">
            <div class="content-panel">
              <h4><i class="fa fa-angle-right"></i> Lista de Usuarios</h4>
              <div class="row">
                
                <div class="col-md-6">
                  {if="$error != ''"}
                  <br>

                  <div class="alert alert-danger"><b>Algo deu errado!</b> {$error}.</div>
                  {/if}
                  {if="$succes != ''"}
                  <br>

                  <div class="alert alert-success"><b>{$succes}</b></div>
                  {/if}
                </div>

              </div>
              
              <section id="no-more-tables">
                <table class="table table-bordered table-striped cf">
                  <thead class="cf">
                    <tr>
                      <th>#</th>
                      <th ><i class="fa fa-user"> </i> Nome</th>
                      <th><i class="fa fa-envelope-o"> </i> CPF</th>
                      <th><i class="fa fa-envelope-o"> </i> Numero da matricula</th>
                      <th><i class="fa fa-envelope-o"> </i> Email</th>
                      <th></th>
                    </tr>
                  </thead>
                  <tbody>
                    {loop="$alunos"}
                      <tr>
                        <td data-title="#">
                          {$value.idaluno}
                        </td>
                        <td data-title="Nome" class="hidden-phone">{$value.nomepessoa}</td>
                        <td data-title="CPF" class="hidden-phone">{$value.cpfpessoa}</td>
                        <td data-title="Numero da matricula" class="hidden-phone">{$value.numeromatricula}</td>
                        <td data-title="Email">{$value.emailpessoa}</td>
                        <td>
                          <a class="btn btn-primary btn-xs" href="/portal/alunos/{$value.idusuario}"><i class="fa fa-pencil"></i> Editar</a>
                          <a class="btn btn-danger btn-xs" onclick="return confirm('Deseja excluir o usuario: {$value.usuario}?')" href="/portal/alunos/{$value.idusuario}/delete"><i class="fa fa-trash-o "></i> Deletar</a>
                        </td>
                      </tr>
                   {/loop}
                  </tbody>
                </table>
              </section>
            </div>
            <!-- /content-panel -->
          </div>
          <!-- /col-lg-12 -->
        </div>
        <!-- /row -->
      </section>
      <!-- /wrapper -->
    </section>
